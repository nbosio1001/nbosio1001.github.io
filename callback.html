<!DOCTYPE html>
<html>
<head>
    <title>Callback Page</title>
</head>
<body>
    <h1>Callback Page</h1>
    <p>Thank you for interacting with our application!</p>
    <p>Your authorization code is: <span id="authCode"></span></p>

    <script>
        // Parse URL parameters to extract authorization code
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');

        // Display the authorization code on the page
        const authCodeElement = document.getElementById('authCode');
        authCodeElement.textContent = authCode;
    </script>
</body>
</html>
